<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:400,700|Roboto+Slab:400,700|Roboto+Condensed:400italic,400,700' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">[Freespace]ATX</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!--begin form-->
    <div class="container content-wrap">
      <div class="row">
        <div class="col-md-12">

          <form class="form-ihaveaspace" role="form">
            <h2 class="form-ihaveaspace-heading">Tell us about your space</h2>
            <input type="text" name="spacename" class="form-control" placeholder="Name of Space*" required autofocus>
            <input type="text" name="address1" class="form-control" placeholder="Address 1*" required>
            <input type="text" name="address2" class="form-control" placeholder="Address 2">
            <input type="text" name="city" class="form-control" placeholder="City">
            <div class="label">State</div>
            <select>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <input type="text" name="zip" class="form-control" placeholder="Zip">
            <img src="http://placehold.it/400x400" alt="map">
            <input type="hidden" name="latitude" class="form-control" placeholder="Latitude">
            <input type="hidden" name="longitude" class="form-control" placeholder="Longitude">
            <textarea name="description" class="form-control" placeholder="Description" cols="40" rows="5" ... ></textarea>
            <!-- <input type="text" name="description" class="form-control" placeholder="Description"> -->
            <div class="label">Capacity</div>
            <select>
              <option value="0-10">0-10</option>
              <option value="11-50">11-50</option>
              <option value="51-100">51-100</option>
              <option value="100-200">100-200</option>
              <option value="200-500">200-500</option>
              <option value="500+">500+</option>
            </select>

            <label class="checkbox">
              <input type="checkbox" name="Monday" value="">Monday<br>
              <input type="checkbox" name="Tuesday" value="">Tuesday<br>
              <input type="checkbox" name="Wednesday" value="">Wednesday<br>
              <input type="checkbox" name="Thursday" value="">Thursday<br>
              <input type="checkbox" name="Friday" value="">Friday<br>
              <input type="checkbox" name="Saturday" value="">Saturday<br>
              <input type="checkbox" name="Sunday" value="">Sunday<br>
            </label>

             <label class="checkbox">
              <input type="checkbox" name="Mornings" value="">Mornings<br>
              <input type="checkbox" name="Afternoons" value="">Afternoons<br>
              <input type="checkbox" name="Evenings" value="">Evenings<br>
              <input type="checkbox" name="Night" value="">Night<br>
            </label>

            <div class="label">Upload an image</div>
            <input type="file" name="img" class="form-control">

            <input type="submit" name="submit" class="btn btn-lg btn-primary btn-block" value"Submit"/>
          </form>
        </div>
      </div>
    </div> <!-- /container -->

    <div class="footer-wrap">
        <div class="container footer">
          <!-- Example row of columns -->
          <div class="row footer">
            <div class="col-md-4">
              <h2>Subscribe</h2>
              <form>
                <input type="text" class="" name="emailaddress" value="" placeholder="Email Address" />
                  <input type="submit" name="Submit" class="btn btn-default" value="Subscribe" />
              </form>
           </div>
            <div class="col-md-4">
              <h2>Quick Links</h2>
              <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
              </ul>
            </div>
            
            <div class="col-md-4">
              <h2>Contact</h2>
              <p>123 Main Street</p>
              <p>Austin, TX 78704</p>
              <p><a href="mailto:info@company.org">info@company.com</a></p>
            </div>
          </div>

          <footer>
            <p>&copy; Company 2014</p>
          </footer>
        </div> <!-- /container -->
      </div><!--end footer-wrap-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
